{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="form">
        <form method="post" action="">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-danger" type="reset" name="cancel" value="Cancel">
            <input class="btn btn-success" type="submit" name="submit" value="Proceed">
        </form>
    </div>
{% endblock %}
