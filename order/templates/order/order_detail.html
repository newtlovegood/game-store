{% extends 'base.html' %}

{% block content %}
    <div class="detail-container p-3">
        <p>Ordered by {{ object.customer }}</p>
        <ul>
        {% for item in object.items.all %}
            <li>{{ item.quantity }} piece(s) of {{ item.item.name }}</li>
        {% endfor %}
        </ul>
        <p>Ordered on {{ object.date }}</p>
        <p>${{ object.total }}</p>
    </div>

{% endblock %}
