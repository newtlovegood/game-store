{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}

    <div class="detail-container p-3">
    <p>{{ user.username }}</p>
    <img class="text-center" src={{ user.profile.image.url }} >

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form_user|crispy }}
        {{ form_profile|crispy }}
        <input class="btn btn-success" type="submit" value="Update">
    </form>
    </div>

{% endblock %}
